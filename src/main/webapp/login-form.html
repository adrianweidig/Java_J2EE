<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 1.3 - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        .info-box {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            border-left: 4px solid #4caf50;
        }

        .info-box h3 {
            color: #2e7d32;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .credentials {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .credentials div {
            margin: 5px 0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>üîê Login</h1>
    <p class="subtitle">Aufgabe 1.3 - Request Forwarding</p>

    <!--
    WICHTIG: Formular sendet an LoginServlet
    - action="login-servlet" ‚Üí LoginServlet pr√ºft Credentials
    - method="POST" ‚Üí Sicherer f√ºr Login-Daten
    -->
    <form action="login-servlet" method="POST">
        <div class="form-group">
            <label for="username">Benutzername:</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="admin"
                    required
                    autofocus>
        </div>

        <div class="form-group">
            <label for="password">Passwort:</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required>
        </div>

        <button type="submit">Anmelden</button>
    </form>

    <div class="info-box">
        <h3>üîë Test-Zugangsdaten</h3>
        <div class="credentials">
            <div><strong>Benutzername:</strong> admin</div>
            <div><strong>Passwort:</strong> password123</div>
        </div>
        <p style="margin-top: 10px; font-size: 0.85rem; color: #666;">
            Hinweis: Dies sind Beispiel-Credentials f√ºr die Demo.
        </p>
    </div>

    <a href="." class="back-link">‚Üê Zur√ºck zur Startseite</a>
</div>
</body>
</html>
