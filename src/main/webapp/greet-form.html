<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Aufgabe 1.2 - Formular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #666;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>üéØ Greet Formular</h1>
    <p class="subtitle">Aufgabe 1.2 - Teil A</p>

    <!--
    WICHTIG: Formular-Konfiguration
    - action="greet-servlet" ‚Üí URL des Ziel-Servlets
    - method="GET" ‚Üí HTTP-Methode (kann auch POST sein)
    - name-Feld ‚Üí wird als Parameter √ºbertragen
    -->
    <form action="greet-servlet" method="GET">
        <div class="form-group">
            <label for="name">Dein Name:</label>
            <input
                    autofocus
                    id="name"
                    name="name"
                    placeholder="Gib deinen Namen ein..."
                    required
                    type="text">
        </div>

        <button type="submit">Senden</button>
    </form>

    <div class="info-box">
        <h3>‚ÑπÔ∏è Wie funktioniert das?</h3>
        <p>
            <strong>1.</strong> Du gibst deinen Namen ein<br>
            <strong>2.</strong> Beim Klick auf "Senden" wird das Formular an das GreetServlet gesendet<br>
            <strong>3.</strong> Das Servlet empf√§ngt den Namen und zeigt "Hello, [Name]!"
        </p>
    </div>

    <a class="back-link" href=".">‚Üê Zur√ºck zur Startseite</a>
</div>
</body>
</html>
